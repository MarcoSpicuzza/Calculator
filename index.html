<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="script.js" defer></script> -->
    <title>Calculator</title>
</head>
<body>
        <div class="calculatorContainer">
            <div class="calculatorDisplay">
                <div class="previousOperand">123+</div>
                <div class="currentOperand">456</div>
            </div>
            <button class="allCancel">AC</button>
            <button class="delete">DEL</button>
            <button class="operatorDivide" id="operatorDivide">/</button>
            <button type="button" class="number" id="1">1</button>
            <button type="button" class="number" id="2">2</button>
            <button type="button" class="number" id="3">3</button>
            <button class="operatorMultiply" id="operatorMultiply">*</button>
            <button type="button" class="number" id="4">4</button>
            <button type="button" class="number" id="5">5</button>
            <button type="button" class="number" id="6">6</button>
            <button class="operatorSubtract" id="operatorSubtract">-</button>
            <button type="button" class="number" id="7">7</button>
            <button type="button" class="number" id="8">8</button>
            <button type="button" class="number" id="9">9</button>
            <button class="operatorAdd" id="operatorAdd">+</button> 
            <button type="button" class="number" id="floatingPoint">.</button>
            <button type="button" class="number" id="0">0</button>
            <button class="operatorResult" id="operatorResult">=</button>
        </div>

        <footer class="footer">
            <p>

                document.write(new Date().getFullYear())
              </script>

            </p>
            <a href="https://github.com/marcospicuzza" target="_blank">
              <i class="fab fa-github"></i
            ></a>
          </footer>

</body>
</html>
